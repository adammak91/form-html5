  <title>Formularz</title>

<body>

    <label for="phone">Telefon</label>

    <div>Wybor miasta</div>
    <select name="city">

      <option value="Krakow">Krakow</option>
      <option value="Warszawa">Warszawa</option>
      <option value="Poznan" selected>Poznan</option>
    </select><br>

    <label><input type="radio" name="choise">Mezczyzna</label><br>
    <label><input type="radio" name="choise">Kobieta</label><br>
    <label><input type="radio" name="choise">Inne</label><br>

    <label><input type="checkbox" name="agreement">Wyrazam zgode na przetwarzanie moich danych</label><br>

    <textarea name="messege" maxlength="100" placeholder="prosze wpisac max 100znakow"></textarea><br>
    <input type="submit" value="wyslij Formularz"><br>

  </form>

</body>
